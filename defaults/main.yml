# .. Language support (((
#
# --------------------
#   Language support
# --------------------

# .. envvar:: packages__languages
#
# List of language codes which should be supported.
# English (en-us) is the default and you should not be required to specify it.
#
# For Debian, this feature works by a predefined list for some packages which
# provide additional localization files in optional packages.
#
# For this to work, you need to provide certain bits about the language which should be supported:
#
# ``code``
#   Corresponds to a combined string of ISO 639-1 (or ISO 3166-3 if needed) plus ISO 3166-2 (if needed, separated by hyphen).
#   All lower case. Examples: ``en-gb``, ``de-at``
#   Check :file:`/usr/share/i18n/SUPPORTED` for a full list. Note that this file uses underscore instead of a hyphen.
#   You can also check :command:`apt-cache search iceweasel-l10n` to get the idea.
#
# ``lang_culture``
#   Same as ``code`` except that ISO 3166-2 is not optional.
#   All lower case. Examples: ``en-gb``, ``de-de``
#
# ``name``
#   All lowercase name of the language. Example ``german``.
#
# Example::
#
#    packages__languages:
#      - code: 'de'
#        culture: 'de-de'
#        name: 'german'
#
packages__languages: []


# .. envvar:: packages__languages_available
#
# Definition of available localization packages. The localization packages will
# only be installed when one of the ``present_packages`` is tagged for installation.
#
# Note that this feature is based on the ``packages__conditional``
# implementation. Check the documentation of it for more details.
#
# The values from each ``packages__languages`` dict will be substituted with the ``LANG_*`` (example: ``LANG_CODE``) placeholders.
packages__languages_available: '{{ packages__languages_available_global + packages__languages_available_additional_dist }}'


# .. envvar:: packages__languages_available_global
#
# Default definition optimized for Debian.
packages__languages_available_global:
  - present_packages: '{{ packages__single_iceweasel }}'
    additional_packages: '{{ packages__single_iceweasel_l10n }}'
  - present_packages: '{{ packages__single_chromium }}'
    additional_packages: '{{ packages__single_chromium_l10n }}'
  - present_packages: '{{ packages__single_icedove }}'
    additional_packages: '{{ packages__single_icedove_l10n }}'
  - present_packages: '{{ packages__single_iceowl_extension }}'
    additional_packages: '{{ packages__single_iceowl_l10n }}'

  - present_packages: 'libreoffice'
    additional_packages:
      - 'libreoffice-help-LANG_CODE'
      - 'libreoffice-l10n-LANG_CODE'
      - 'mythes-LANG_CODE'
      - 'hyphen-LANG_CODE'
      - 'hunspell-LANG_CULTURE'

  - present_packages: 'vim'
    additional_packages:
      - 'aspell-LANG_CODE'

  - present_packages: 'vim'
    ## Based on: task-german
    additional_packages:
      - 'wngerman'
      - 'ingerman'
      - 'aspell-de-alt'
    ## Packages seem to be specific to German.
    when: 'de'

  - present_packages: '{{ packages__group_kde_applications }}'
    ## Based on: task-german-kde-desktop
    additional_packages:
      - 'kde-l10n-LANG_CODE'

  - present_packages: 'kicad'
    ## Based on: task-german-kde-desktop
    additional_packages: 'kicad-doc-LANG_CODE'


# .. envvar:: packages__languages_available_additional_dist
#
# Can be used when you only need to extend ``packages__languages_available_global`` but can otherwise reuse it.
# Used for Ubuntu.
packages__languages_available_additional_dist: []

