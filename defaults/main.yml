# ---------------------------------
#   Conditional package selection
# ---------------------------------

# .. envvar:: packages__conditional
#
# Allows you to select a package if a set of other packages was also selected.
#
# Options:
#
# ``present_packages``
#   Required string or list of strings which must be selected in order for the
#   additional_packages to be added to the selection.
#
# ``require``
#   Optional, defaults to ``all``.
#
#   ``number``
#     Number. Specifies that at least ``number`` package defined by
#     ``present_packages`` are needed to added the ``additional_packages`` to
#     the selection.
#
#   ``all``
#     String. Specifies that all packages defined by ``present_packages`` are
#     needed to added the ``additional_packages`` to the selection.  (Boolean
#     and)
#
packages__conditional: |
  {{
    (packages__conditional_role  | d([]) | list) +
    (packages__conditional_all   | d([]) | list) +
    (packages__conditional_group | d([]) | list) +
    (packages__conditional_host  | d([]) | list)
  }}

